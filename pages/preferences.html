<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../css/main.css">

    <title>Magical Preferences</title>
</head>
<body class="magicalBody preferences">
    <div class="close-icon">
        <i class="material-icons md-36 md-dark">clear</i>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>preferences</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
                <div class="card p-5">
                    <img class="card-img justify-content-center" src="../asserts/images/image-icon.png">
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center mt-3">
                        <button type="button" class="btn btn-primary py-0 px-3">
                            <i class="material-icons md-36 md-light md-thick">cloud_upload</i>
                            <span>upload</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
                <form id="profileFormId">
                    <div class="form-group input-group-lg">
                        <select class="form-control custom-select rounded" id="themeId">
                            <option>blue</option>
                            <option>red</option>
                            <option>green</option>
                        </select>
                        <label for="themeId">website</label>
                    </div>
                    <div class="row card m-0 preferenceList">
                        <div class="d-flex flex-row row">
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                            <div class="col-3 p-3">
                                <img class="card-img" src="../asserts/images/image-icon.png">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row mt-3">
                    <div class="col-6 d-flex justify-content-start">
                        <button type="button" class="btn btn-primary py-0 px-3">
                            <i class="material-icons md-36 md-light md-thick">settings_backup_restore</i>
                            <span>reset</span>
                        </button>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary py-0 px-3">
                            <i class="material-icons md-36 md-light md-thick">check</i>
                            <span>save</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/tether/tether.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
