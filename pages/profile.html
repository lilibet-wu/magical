<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../css/main.css">

    <title>Magical Profile</title>
</head>
<body class="magicalBody">
    <div class="close-icon">
        <i class="material-icons md-36 md-dark">clear</i>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>profile</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
                <div class="card p-5">
                    <img class="card-img" src="../asserts/images/profile-icon.png">
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center mt-3">
                        <button type="button" class="btn btn-primary py-0 px-3">
                            <i class="material-icons md-36 md-light md-thick">cloud_upload</i>
                            <span>upload</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
                <form id="profileFormId">
                    <div class="form-group input-group-lg">
                        <input type="text" class="form-control rounded" id="userNameId" aria-describedby="user name" required>
                        <label for="userNameId">Email address</label>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6 input-group-lg pr-0">
                                <input type="text" class="form-control rounded" id="firstNameId" aria-describedby="first name" required>
                                <label for="firstNameId">First Name</label>
                            </div>
                            <div class="col-6 input-group-lg">
                                <input type="text" class="form-control rounded" id="lastNameId" aria-describedby="last name" required>
                                <label for="lastNameId">Last Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group input-group-lg">
                        <input type="text" class="form-control rounded" id="taglineId" aria-describedby="tagline" required>
                        <label for="taglineId">tagline</label>
                    </div>
                    <div class="form-group input-group-lg">
                        <select class="form-control custom-select rounded" id="websiteId">
                            <option>www.loremipsum.com</option>
                            <option>www.google.com</option>
                            <option>www.tvsn.com.au</option>
                        </select>
                        <label for="websiteId">website</label>
                    </div>
                    <div class="form-group input-group-lg">
                        <textarea class="form-control rounded" id="bioId" rows="5"></textarea>
                        <label for="bioId">bio</label>
                    </div>
                </form>
                <div class="info-block">
                    <div class="col-4 d-flex flex-column public-profile">
                        <i class="material-icons md-24 md-dark md-center">lock</i>
                        <div>public profile</div>
                    </div>
                    <div class="col-8 d-flex justify-content-end social-media-link">
                        <a class="mx-3" target="_blank" title="find us on Facebook" href="http://www.facebook.com/PLACEHOLDER">
                            <img alt="follow me on facebook" src="../asserts/images/square-facebook.png" border=0>
                        </a>
                        <a class="mx-3" target="_blank" title="follow me on twitter" href="http://www.twitter.com/PLACEHOLDER">
                            <img alt="follow me on twitter" src="../asserts/images/square-twitter.png" border=0>
                        </a>
                        <a class="ml-3" target="_blank" title="follow me on google plus" href="http://www.google.com/PLACEHOLDER">
                            <img alt="follow me on twitter" src="../asserts/images/square-google-plus.png" border=0>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary py-0 px-3">
                            <i class="material-icons md-36 md-light md-thick">check</i>
                            <span>save</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/tether/tether.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
